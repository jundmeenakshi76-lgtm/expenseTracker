<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      color: #333;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .card {
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .blue { background: linear-gradient(to right, #4facfe, #00f2fe); }
    .purple { background: linear-gradient(to right, #a18cd1, #fbc2eb); }
    .green { background: linear-gradient(to right, #43e97b, #38f9d7); }

    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .progress-bar {
      margin-top: 10px;
      width: 100%;
      background: rgba(255,255,255,0.3);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #fff;
      width: 60%;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 0 30px 30px;
    }

    .form-section, .report-section {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .form-section h3, .report-section h3 {
      margin-top: 0;
      font-size: 18px;
      color: #444;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Expense Tracker</h1>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Add Expense</a>
      <a href="#">Reports</a>
    </nav>
  </header>

  <div class="container">
    <div class="card blue">
      <h2>Salary Balance</h2>
      <p>₹45,000</p>
    </div>
    <div class="card purple">
      <h2>This Month’s Spending</h2>
      <p>₹18,200</p>
      <div class="progress-bar"><div class="progress"></div></div>
      <small>60% of salary spent</small>
    </div>
    <div class="card green">
      <h2>Last 3 Months Avg</h2>
      <p>₹20,500</p>
    </div>
  </div>

  <div class="main-content">
    <!-- Form Section -->
    <div class="form-section">
      <h3>Add Expense</h3>
      <form>
        <input type="text" placeholder="Expense Name" required>
        <input type="number" placeholder="Amount" required>
        <select>
          <option>Food</option>
          <option>Rent</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
        <input type="date" required>
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Reports Section -->
    <div class="report-section">
      <h3>Reports</h3>
      <p>[Bar Chart / Graph Placeholder]</p>
    </div>
  </div>

  <footer>
    Developed by Meenakshi’s Expense Tracker © 2025
  </footer>

</body>
</html>
